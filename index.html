<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Where in the world</title>
  </head>
  <body class="hidden">
    <header class="main-header">
      <div class="title">
        <h1>Where in the world</h1>
        <button class="btn btn-theme">dark mode</button>
      </div>
    </header>
    <main class="content">
      <div class="input-field">
        <label for="search"></label>
        <input
          type="text"
          name="search"
          id="search"
          autocomplete="off"
          placeholder="Search for a country..."
        />
        <div class="select">
          <button data-filter="card" class="btn btn-filter">
            Filter by Region
          </button>
          <ul class="list hidden">
            <li class="item" data-filter="card">All</li>
            <li class="item" data-filter="africa">Africa</li>
            <li class="item" data-filter="americas">America</li>
            <li class="item" data-filter="asia">Asia</li>
            <li class="item" data-filter="europe">Europe</li>
            <li class="item" data-filter="oceania">Oceania</li>
          </ul>
        </div>
      </div>
      <div class="box"></div>
    </main>
  </body>
</html>
